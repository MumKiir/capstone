<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <script src="validate.js" defer></script>
</head>
<body>
    
    
    <div class="container">
        <h1><span class="white-text">Crop</span><span class="blue-text">Guard</span></h1>
        <h2 class="mb-3">Sign Up</h2>
        <form action="process-signup.php" method="post" id="signupForm" novalidate>
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="Repeat password" required>
            </div>
            <button type="submit" id="sub_btn">Sign up</button>
            <p class="mb-3 text-center">
                <span class="grey-text">Already Have an Account?</span>
                <a href="login.php" class="blue-text">Log in</a>
            </p>            
        </form>
    </div>
</body>
</html>
